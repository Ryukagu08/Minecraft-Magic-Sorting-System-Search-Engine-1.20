<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/assets/icon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/assets/icon/favicon.svg" />
    <link rel="shortcut icon" href="/assets/icon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="MSS" />
    <link rel="manifest" href="/assets/icon/site.webmanifest" />
    <title>MSS Sorter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2d5a27 0%, #1a3d1a 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #4a7c59;
        }

        h1 {
            color: #7dd87d;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .subtitle {
            color: #a0a0a0;
            font-size: 1.1rem;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid #4a7c59;
            border-radius: 25px;
            background: rgba(0, 0, 0, 0.5);
            color: #e0e0e0;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #7dd87d;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 10px rgba(125, 216, 125, 0.3);
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #4a7c59;
            color: #e0e0e0;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .filter-btn:hover, .filter-btn.active {
            background: #7dd87d;
            color: #1a3d1a;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: rgba(0, 0, 0, 0.4);
            padding: 15px 25px;
            border-radius: 10px;
            border: 1px solid #4a7c59;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #7dd87d;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #a0a0a0;
            margin-top: 5px;
        }

        .groups-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .group-card {
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid #4a7c59;
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease-in;
        }

        .group-card:hover {
            border-color: #7dd87d;
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .group-header {
            background: linear-gradient(135deg, #4a7c59 0%, #3d6b4a 100%);
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .item-frame-icon { display:none; }

        .group-title {
            display: flex;
            flex-direction: column;
            text-transform: none;
        }
        .group-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: #ffffff;
            text-transform: capitalize;
        }
        .item-frame-label {
            font-size: 0.85rem;
            color: #cfeccd;
            margin-top: 4px;
            text-transform: none;
        }

        .group-info {
            padding: 15px;
        }

        .fallback-info {
            background: rgba(125, 216, 125, 0.1);
            padding: 8px 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .fallback-label {
            color: #7dd87d;
            font-weight: bold;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 8px;
            margin-top: 15px;
        }

        .item-tag {
            background: rgba(125, 216, 125, 0.2);
            border: 1px solid #4a7c59;
            padding: 6px 8px;
            border-radius: 8px;
            font-size: 0.8rem;
            text-align: center;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .item-tag:hover {
            background: rgba(125, 216, 125, 0.3);
            border-color: #7dd87d;
            transform: scale(1.05);
        }

        .item-count {
            color: #7dd87d;
            font-weight: bold;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #a0a0a0;
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                min-width: auto;
            }

            .stats {
                gap: 15px;
            }

            .groups-container {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Magic Sorting System</h1>
            <p class="subtitle">Interactive browser for the items organization in MSS</p>
        </header>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search items or groups...">
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All Groups</button>
                <button class="filter-btn" data-filter="wood">Wood Types</button>
                <button class="filter-btn" data-filter="stone">Stone Types</button>
                <button class="filter-btn" data-filter="building">Building</button>
                <button class="filter-btn" data-filter="tools">Tools & Combat</button>
                <button class="filter-btn" data-filter="natural">Natural</button>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalGroups">0</div>
                <div class="stat-label">Total Groups</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalItems">0</div>
                <div class="stat-label">Total Items</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="visibleGroups">0</div>
                <div class="stat-label">Visible Groups</div>
            </div>
        </div>

        <div class="groups-container" id="groupsContainer">
        </div>
    </div>

                <div class="group-card" data-group="${group.group_name}">
                    <div class="group-header">
                        <div class="item-frame-icon" title="${group.item_frame}">${getItemIcon(group.item_frame)}</div>
                        <div class="group-title">
                            <div class="group-name">${group.group_name.replace(/_/g, ' ')}</div>
                            <div class="item-frame-label">${formatItemName(group.item_frame)}</div>
                        </div>
                    </div>
                    <div class="group-info">
                        <div class="fallback-info">
                            <span class="fallback-label">Fallback Chain:</span> 
                            ${fallbackChain.join(' → ')}
                        </div>
                        <div class="item-count">${group.items.length} items</div>
                        <div class="items-grid">
                            ${group.items.map(item => 
                                `<div class="item-tag" title="${item}">${formatItemName(item)}</div>`
                            ).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        function getFallbackChain(group, visited = new Set()) {
            if (visited.has(group.group_name)) return [group.group_name]; // Prevent infinite loops
            visited.add(group.group_name);
            
            const chain = [group.group_name];
            if (group.fallback && group.fallback !== group.group_name) {
                const fallbackGroup = allGroups.find(g => g.group_name === group.fallback);
                if (fallbackGroup) {
                    chain.push(...getFallbackChain(fallbackGroup, visited));
                } else {
                    chain.push(group.fallback);
                }
            }
            return chain;
        }

        function updateStats() {
            document.getElementById('totalGroups').textContent = allGroups.length;
            document.getElementById('totalItems').textContent = allGroups.reduce((sum, group) => sum + group.items.length, 0);
            document.getElementById('visibleGroups').textContent = filteredGroups.length;
        }

        function renderGroups() {
            const container = document.getElementById('groupsContainer');
            
            if (filteredGroups.length === 0) {
                container.innerHTML = '<div class="no-results">No groups match your search criteria.</div>';
                return;
            }
            
            container.innerHTML = filteredGroups.map(createGroupCard).join('');
        }

        function filterGroups(searchTerm, category) {
            filteredGroups = allGroups.filter(group => {
                const matchesSearch = searchTerm === '' || 
                    group.group_name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    group.items.some(item => item.toLowerCase().includes(searchTerm.toLowerCase()));
                
                const matchesCategory = category === 'all' || 
                    (groupCategories[category] && groupCategories[category].includes(group.group_name));
                
                return matchesSearch && matchesCategory;
            });
            
            updateStats();
            renderGroups();
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', (e) => {
            filterGroups(e.target.value, currentFilter);
        });

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                filterGroups(document.getElementById('searchInput').value, currentFilter);
            });
        });

        // Initialize
        updateStats();
        renderGroups();
    </script>
</body>
</html>
